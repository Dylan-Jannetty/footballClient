<!DOCTYPE html>
<html>
    <head>
      <title>Football Teams</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="message"></p>

      <h1 class="text-center">Football Teams</h1>

<!-- // form to sign up -->
<div class="auth text-center">
      <form id="sign-up" class="border">
  <fieldset>
    <legend>sign-up</legend>
    <input type="text" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <input type="submit" value="Sign Up!">
  </fieldset>
</form>

<!-- // form to sign in -->
<form id="sign-in" class="border">
  <fieldset>
    <legend>sign-in</legend>
    <input type="text" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <input type="submit" value="Sign In!">
  </fieldset>
</form>

<!-- // form to change password -->
<form id="change-password" class="border">
  <fieldset>
    <legend>Change Password</legend>
    <input type="password" name="passwords[old]" placeholder="Old Password">
    <input type="password" name="passwords[new]" placeholder="New Password">
    <input type="submit" value="Change Password!">
  </fieldset>
</form>

<!-- // form to create team -->
<form id="create-team" class="border">
  <fieldset>
    <legend>Create Team</legend>
    <input type="text" name="team[name]" placeholder="Team">
    <input type="text" name="team[location]" placeholder="Location">
    <input type="submit" value="Create a Team!">
  </fieldset>
</form>

<!-- // form to update a team -->
<form id="update-team" class="border">
  <fieldset>
    <legend>Update Team</legend>
    <input type="text" name="team[name]" placeholder="new team">
    <input type="text" name="team[location]" placeholder="New location">
    <input type="number" name="id" placeholder="ID">
    <input type="submit" value="Update Team">
  </fieldset>
</form>

<!-- // form to delete a team -->
<form id="delete-team" class="border">
  <fieldset>
    <legend>Delete Team</legend>
    <input type="text" name="team[name]" placeholder="Delete team">
    <input type="text" name="team[location]" placeholder="Delete location">
    <input type="number" name="id" placeholder="ID">
    <input type="submit" value="Delete Team">
  </fieldset>
</form>

<!-- // button to get teams -->
<div id="get-teams" class="border text-center"><input type="button" value="Get Teams"></div>
<!-- // id to list all favorite teams -->
<p id="team-message"></p>

<!-- // form to sign out -->
<form id="sign-out" class="border">
<fieldset>
  <legend>Sign out</legend>
  <input type="submit" value="sign out!">
</fieldset>
</form>
</div>
    </body>
</html>
