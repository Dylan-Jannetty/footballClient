<!DOCTYPE html>
<html>
    <head>
      <title>Football Teams</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


      <nav class="navbar">
        <h1 class="header text-center">Football Teams</h1>
        <!-- // form to change password -->
        <form id="change-password" class="change-password border hidden navbar-form navbar-left">
          <fieldset>
            <legend class="changePwLegend">Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password" required>
            <input type="password" name="passwords[new]" placeholder="New Password" required>
            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
        <!-- // form to update a team -->
        <form id="update-team" class="update-team border hidden navbar-form navbar-right">
          <fieldset>
            <legend class="updateTeamLegend">Update Team</legend>
            <input type="text" name="team[name]" placeholder="new team" required>
            <input type="text" name="team[location]" placeholder="New location" required>
            <input type="number" name="id" placeholder="ID" required>
            <input type="submit" value="Update Team">
          </fieldset>
        </form>
      </nav>

      <p id="message"></p>

      <div class="auth text-center">

      <!-- Large modal -->
      <button type="button" class="btn btn-primary sign-up-modal" data-toggle="modal" data-target=".signUpModal">Sign Up!</button>

      <div class="signUpModal modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <!-- // form to sign up -->

            <form id="sign-up" class="sign-up border">
        <fieldset>
          <legend>sign-up</legend>
          <input type="text" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
          <input type="submit" value="Sign Up!">
        </fieldset>
      </form>
          </div>
        </div>
      </div>


<!-- Large modal -->
<button type="button" class="btn btn-primary sign-in-modal" data-toggle="modal" data-target=".signInModal">Sign In!</button>

<div class="signInModal modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- // form to sign in -->
      <form id="sign-in" class="sign-in border">
        <fieldset>
          <legend>sign-in</legend>
          <input type="text" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>
    </div>
  </div>
</div>

<!-- // form to create team -->
<form id="create-team" class="create-team border hidden">
  <fieldset>
    <legend>Create Team</legend>
    <input type="text" name="team[name]" placeholder="Team" required>
    <input type="text" name="team[location]" placeholder="Location" required>
    <input type="submit" value="Create a Team!">
  </fieldset>
</form>

<!-- // button to get teams -->
<div id="get-teams" class="get-teams border hidden"><input type="button" value="Get Teams"></div>
<!-- // id to list all favorite teams -->
<p id="team-message" class="team-message hidden"></p>
<!-- // button to hide teams -->
<div id="hide-teams" class="hide-teams border hidden"><input type="button" value="Hide Teams"></div>

<!-- // form to sign out -->
<form id="sign-out" class="sign-out border hidden">
<fieldset>
  <legend>Sign out</legend>
  <input type="submit" value="sign out!">
</fieldset>
</form>
</div>
    </body>
</html>
